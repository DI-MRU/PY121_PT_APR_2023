{% extends "./layout.html" %}
{% load static %}

{% block page_content %}
<h1>Profiles</h1>
<ul>
    {% for profile in profiles %}
    <li>
        <h2>{{ profile.author.first_name }} {{ profile.author.last_name }}</h2>
        <img src="{% static profile.avatar %}" alt="Avatar" width="200px" height="200px" />
        <h3>Description:</h3>
        <p>{{ profile.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
